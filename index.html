<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .game-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        .game-list a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .game-list a:hover {
            background: #555;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        .lighting-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 0%, rgba(0, 0, 0, 0) 70%);
            transform: translate(-50%, -50%);
            animation: pulse 5s infinite alternate;
            pointer-events: none;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="lighting-effect"></div>
    <h1>Game Links</h1>
    <div class="game-list">
        <a href="https://example.com/game1" target="_blank">Game 1</a>
        <a href="https://example.com/game2" target="_blank">Game 2</a>
        <a href="https://example.com/game3" target="_blank">Game 3</a>
    </div>
</body>
</html>
