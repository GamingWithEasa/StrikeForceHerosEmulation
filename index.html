<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Links</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 40px blue;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .game-link {
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border: 2px solid cyan;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px cyan, 0 0 20px blue;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1s ease-in-out forwards;
        }

        .game-link:nth-child(1) { animation-delay: 0.5s; }
        .game-link:nth-child(2) { animation-delay: 0.7s; }
        .game-link:nth-child(3) { animation-delay: 0.9s; }

        .game-link:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan, 0 0 40px blue, 0 0 60px cyan;
            transform: scale(1.1);
        }

        /* Animated glowing background */
        .glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 10%, transparent 70%);
            animation: glowAnimation 5s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes glowAnimation {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Game Links</h1>

    <div class="game-list">
        <a href="sfh.html" class="game-link">Strike Force Heros</a>
        <a href="sfh2.html" class="game-link">Strike Force Heros 2</a>
        <a href="https://example.com/game3" class="game-link">Coming Soon</a>
    </div>

    <div class="glow"></div>

</body>
</html>
